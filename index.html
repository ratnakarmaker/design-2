<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Design-2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container-fluid nogutter">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="banner">
                    <img src="blue.png" alt="">
                </div>
                <div class="des">
                    <div class="col-md-5">

                    </div>
                    <div class="col-md-7 des-name">
                        <h2>Win Desal</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="details">
                        <div class="col-md-4"></div>
                        <div class="col-md-4 details-des">
                            <p>Creative Director</p>
                            <p><a href="#">www.nicenippets.com</a></p>
                            <p>Sanfrancidco,UA</p>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

                <div class="row follow">
                    <div class="col-md-4 number">
                        <div class="num">
                            <p>70</p>
                            <p>Follow</p>
                        </div>
                    </div>
                    <div class="col-md-4 number">
                        <div class="num">
                            <p>200,12</p>
                            <p>Followers</p>
                        </div>
                    </div>
                    <div class="col-md-4 number">
                        <div class="num">
                            <p>20k</p>
                            <p>Page Views</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4"></div>

        </div>

    </div>
